<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Position Practice</title>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0px;
    height: 50px;   
    z-index: 100; 
    ">header</div>
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
      side bar
      <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 0px;
    top: 0px;
    ">
      X
    </div>
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 60px;
    ">
      Absolute
    </div>

  <div style="background-color: blue;
  height: 200px;
  width: 200px;
  position: static;
  ">div 1</div>
  <div style="background-color: pink;
  height: 200px;
  width: 200px;
  position: relative;
  ">
  div 2
    <div style="
    position: absolute;
    background-color: BLACK;
    color: white;
    bottom: 10PX;
    right: 10PX;
    ">
      5:00
    </div>
  </div>
</body>
</html>
